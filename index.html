<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Palindrome checker</h1>
    <div id="board">
      <p id="board-message">Enter in text to check for a palindrome:</p>
      <div id="input-button">
        <input id="text-input" />
        <button id="check-btn">Check</button>
      </div>
      <p id="result"></p>
    </div>
    <p id="message">
      * A palindrome is a word or phrase that can be read the same way forwards
      and backwards, ignoring punctuation, case, and spacing.
    </p>
    <script src="script.js"></script>
  </body>
</html>
